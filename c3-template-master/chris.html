<html lang="en">

    <!-- Load c3.css -->
	<link href="css/c3.css" rel="stylesheet">

	<!-- Load our css -->
	<link href="css/css.css" rel="stylesheet">

	<!-- Load d3.js and c3.js -->
	<script src="js/d3.min.js" charset="utf-8"></script>
	<script src="js/c3.min.js"></script>

  </head>

  <body>
   	<div id="container">
   		<h1 class="highcharts-title">Donations between June 11 and Aug. 21 to gubernatorial candidates</h1>

   		<text class="highcharts-subtitle" y="60">
   			<tspan>BY CHRIS CIOFFI</tspan>

   			<br>
   			<span style="height:8px; font-size:8pt; background-color:#fbd603 ; color:#fbd603 ;">_______________________________________________</span>

   		<div id="chart"></div>

   	</div>
   	<script type="text/javascript">


var chart = c3.generate({
    data: {
      columns: [
            ['Democrats', .56, .05],
            ['Republicans', .89, .68],
            ['Independents', .73,.23],
        ],
        type: 'bar',
        //ADD CUSTOM COLORS
      colors: {
        'Democrats': '#1b79b9',
        'Republicans': '#DC143C',
        'Independents': '#8B008B',
      },
      color: function (color, d) {
          // d will be 'id' when called for legends
          return d.id && d.id === 'data3' ? d3.rgb(color).darker(d.value / 150) : color;
      }

 },
 //ADD COMMA AND DOLLAR SIGN TO TOOL TIP
        tooltip: {
            format: {
                value: function(value) {
                    return d3.format(value)
                }
            }
        },
          //ADD COMMA AND DOLLAR SIGN TO Y AXIS
        axis : {
          x: {
              type: 'category',
              categories: [ 'Approve of Hogan\'s Job Performance', 'Approve of Trump\'s Job Performance']
          },
        y : {
            tick: {
                format: d3.format("%,")
//                format: function (d) { return "$" + d; }
            }
        }
    },
  //HIDE LEGEND
    legend: {
hide: 'data1'
  //or hide: ['data1', 'data2']
},
  //CUSTOM TITLE FOR TOOPTIP
    tooltip: {
        format: {
            title: function (d) { return 'Percent Approve'; },
    //            value: d3.format(',') // apply this format to both y and y2
        }
    }
    });




 	 </script>
  </body>
